{% extends 'base.html' %}

{% block body_class %}flxl-home{% endblock %}

{% block body %}
    <ul class="boards">
    	{% for board in boards %}
    		<li class="board">
                <a href="/boards/{{ board.id }}">
                    <h2 class="name">{{ board.name }}</h2>
                    <div class="widgets"><i class="icon-th"></i> {{ board.count }} Widgets</div>
                </a>
            </li>
    	{% endfor %}
    </ul>
{% endblock %}
