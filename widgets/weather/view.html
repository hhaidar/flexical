{% macro view id name %}
    <div id="{{ id }}" class="flxl-widget-weather flxl-widget flxl-widget-color-blue" flxl-flex="0">
        <div class="meta">
            <div class="meta-left">
                <canvas data-id="skycon" width="256" height="256"></canvas>
            </div>
            <div class="meta-right">
                <div class="temperature">
                    <span data-id="temp"></span><small>&deg;C</small>
                </div>
                <div data-id="location"></div> 
            </div>
        </div>
        <div data-id="title"></div>
        <div data-id="date"></div>
    </div>
{% endmacro %}
