{% macro view id name %}
    <div id="{{ id }}" class="flxl-widget flxl-widget-color-blue flxl-widget-transit">
        <h2 class="flxl-text-heading">
                <img class="flxl-transit-logo" src="/media/img/transit.png" /> Transit
        </h2>
        <ul class="flxl-transit-stop-list"></ul>
        {% raw %}
            <script class="template flxl-transit-stop-template" type="text/x-handlebars-template">
                <li class="flxl-transit-stop" data-stop-id="{{ stop_id }}">
                    <h3 class="flxl-transit-stop-name">
                        <img class="flxl-transit-ttc-logo" src="/media/img/ttc.png" />
                        {{ stop_name }} - {{ stop_direction }}
                    </h3>
                    <ul class="flxl-transit-stop-direction-times"></ul>
                </li>
            </script>
            <script class="template flxl-transit-time-template" type="text/x-handlebars-template">
                <li class="flxl-transit-stop-time flxl-transit-stop-time-{{ stop_time_colour }}">
                    <span class="flxl-transit-stop-remaining">{{ stop_time_message }}</span>
                </li>
            </script>
        {% endraw %}
    </div>
{% endmacro %}
