{% macro view id name %}
    <div id="{{ id }}" class="flxl-widget flxl-widget-servers">
        <h2 class="flxl-text-heading">{{ name }}</h2>
        <div class="donut">
            <canvas class="chart" width="256" height="256"></canvas>
            <div class="text">
                <div data-id="percent"></div>
                <div data-id="count"></div>
            </div>
        </div>
        <h3 class="flxl-text-epic" data-id="state"></h3>
        <div data-id="down"></div>
    </div>
{% endmacro %}
