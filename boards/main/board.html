{% extends 'base.html' %}

{% block title %}
    {{ board.title }}
{% endblock %}

{% block board %}
    <div style="display: none;">
        {{ board.title }}<br />
        {{ board.asset_url }}<br />
        {{ board|json_encode }}<br />
    </div>
    <div class="flxl-widgets">
        <div class="flxl-row">
            <div class="flxl-column" flxl-flex="4">
                <div class="flxl-row">
                    <div class="flxl-widget" flxl-color="green">
                        <h2 class="flxl-text-heading">Internal Servers</h2>
                        <div class="flxl-donut"></div>
                        <h3 class="flxl-text-epic">OK</p>
                    </div>
                    <div class="flxl-widget" flxl-color="green">
                        <h2 class="flxl-text-heading">Production Servers</h2>
                        <div class="flxl-donut"></div>
                        <h3 class="flxl-text-epic">OK</p>
                    </div>
                    <div class="flxl-widget" flxl-color="green">
                        <h2 class="flxl-text-heading">Production Servers</h2>
                        <div class="flxl-donut"></div>
                        <h3 class="flxl-text-epic">OK</p>
                    </div>
                </div>
                <div class="flxl-row">
                    <div class="flxl-widget" flxl-color="blue">
                        <canvas class="skycon" width="100" height="100" style="height: 100px;" data-icon="RAIN"></canvas>
                        <canvas class="skycon" width="100" height="100" style="height: 100px;" data-icon="PARTLY_CLOUDY_DAY"></canvas>
                        <canvas class="skycon" width="100" height="100" style="height: 100px;" data-icon="CLEAR_DAY"></canvas>
                        <canvas class="skycon" width="100" height="100" style="height: 100px;" data-icon="WIND"></canvas>
                    </div>
                    <div class="flxl-widget"></div>
                </div>
            </div>
            <div class="flxl-column">
                <div class="flxl-widget"></div>
                <div class="flxl-widget"></div>
                <div class="flxl-widget"></div>
            </div>
        </div>
    </div>
    <script src="{{ media_url }}/js/vendor/skycons.js" type="text/javascript"></script>
    <script type="text/javascript">
        var skycons = new Skycons({ "color": "white" });
        $('.skycon').each(function() {
            $(this).data('icon');
            skycons.add($(this)[0], Skycons[$(this).data('icon')]);
        });
        skycons.play();
    </script>
{% endblock %}
